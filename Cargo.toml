[package]
name = "dimpl"
authors = ["Martin Algesten <martin@algesten.se>"]
description = "DTLS 1.2 implementation (Sansâ€‘IO, Sync)"
version = "0.1.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/algesten/dimpl"
readme = "README.md"
keywords = ["dtls", "tls", "webrtc"]
categories = ["network-programming", "cryptography", "security"]

# MSRV
rust-version = "1.81.0"

[dependencies]
log = "0.4.22"
nom = { version = "7.1.3", default-features = false, features = ["std"] }
once_cell = "1.20.2"
rand = "0.8.5"
self_cell = "1.1.0"
time = { version = "0.3", features = ["formatting"] }
tinyvec = "1.8.1"
zeroize = "1.8.1"

# Crypto (and adjacent) dependencies
aes-gcm = "0.10"
der = "0.7"
elliptic-curve = "0.13"
hmac = "0.12"
p256 = { version = "0.13", features = ["ecdh", "ecdsa", "pkcs8"] }
p384 = { version = "0.13", features = ["ecdh", "ecdsa", "pkcs8"] }
pkcs8 = { version = "0.10", features = ["pem"] }
rcgen = "0.14"
sec1 = "0.7"
sha2 = "0.10"
signature = "2.1"
spki = "0.7"
x509-cert = { version = "0.2", features = ["builder"] }

[dev-dependencies]
openssl = { version = "0.10.70", features = ["vendored"] }
libc = "0.2"
env_logger = "0.11.8"
