[package]
name = "dimpl"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4.22"
nom = { version = "7.1.3", default-features = false, features = ["std"] }
once_cell = "1.20.2"
rand = "0.8.5"
tinyvec = "1.8.1"
self_cell = "1.1.0"
zeroize = "1.8.1"

# Cryptography dependencies
p256 = { version = "0.13", features = ["ecdh"] }
x25519-dalek = { version = "2", features = ["getrandom"] }
aes-gcm = "0.10"
hmac = "0.12"
sha2 = "0.10"
p384 = { version = "0.13", features = ["ecdh"] }
sec1 = "0.7"
elliptic-curve = "0.13"
